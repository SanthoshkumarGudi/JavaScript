<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamically Typed</title>
    <script>
        function variable(){
            console.log("varible function");
            let a;
            
            console.log("a is"+a)
            console.log("a is"+typeof(a));
             a=10;
            console.log("a is"+a)
            console.log("a is"+typeof(a));
             a="variables in js";
            console.log("a is"+a)
            console.log("a is"+typeof(a));
             a=true;
            console.log("a is"+a)
            console.log("a is"+typeof(a));
            
            console.log("a is"+a)
            console.log("a is"+typeof(a));
            a=null;
            console.log("a is"+a)
            console.log("a is"+typeof(a));

        }
    </script>
</head>
<body onload="variable()">

    
</body>
</html>
