<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlConstruct</title>
    <script>
        function evenOrOdd(){
            let num=document.getElementById('num').value;
            if(num%2==0){
                alert(num+" is even")

            }else{
                alert(num+" is odd")
            }
            
        }
    </script>
</head>
<body>
    <label for="">Number</label>
    <input type="text" id="num">
    <br>
    <button onclick="evenOrOdd()">click me</button>
    
</body>
</html>
